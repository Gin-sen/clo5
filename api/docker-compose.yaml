version: '3.8'

services:

  adminer:
    image: adminer:latest
    ports:
      - "8080:8080"
    networks:
      - k8s-cluster
    depends_on:
      - booking.db
      - hotel.db

  hotel.db:
    image: postgres:13-alpine
    restart: always
    environment:
      - POSTGRES_USER=Bobby
      - POSTGRES_PASSWORD=BR
      - POSTGRES_DB=hotel-db
    networks:
      - k8s-cluster
    volumes:
      - db-data-hotel:/var/lib/postgresql/data
    ports:
      - "5444:5432"

  hotel.api:
    image: hotel-api
    restart: on-failure
    build:
      dockerfile: Dockerfile
      context: hotel
      target: final
    environment:
      - RABBIT_HOST=rabbitmq
      - RABBIT_PORT=5672
      - RABBIT_USER=user
      - RABBIT_PASS=password
      - RABBIT_VHOST=my_vhost
      - DB_HOST=hotel.db
      - DB_PORT=5432
      - DB_USER=Bobby
      - DB_PASS=BR
      - DB_NAME=hotel-db
      - INFLUX_URL=http://influxdb:8086
      - INFLUX_ORGANIZATION=myorg
      - INFLUX_TOKEN=mytoken
      - INFLUX_BUCKET=hotel-api-dev
    networks:
      - k8s-cluster
    volumes:
      - ./hotel:/code/hotel
    ports:
      - "8002:80"
    depends_on:
      - hotel.db
      - influxdb

