---
# defaults file for roles/kubernetes

disable_firewall: no

kubernetes_version: 1.25.0
kubernetes_cri: containerd
kubernetes_cni: flannel
kubernetes_dns_domain: cluster.local
kubernetes_pod_subnet: 10.244.0.0/16
kubernetes_service_subnet: 10.96.0.0/12
kubernetes_api_port: 6443


kube_role: control_plane
kube_node_role: node_deploy

### master deploy vars ###

master_ip: "172.16.228.54"
pod_network_cidr: "10.0.0.0/16"

calico_install: "kubectl create -f https://raw.githubusercontent.com/projectcalico/calico/v3.24.0/manifests/calico.yaml"


### global deploy vars ###

global_packages:
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg-agent
  - software-properties-common
  - python-pip 

docker_and_dependencies:
  - docker-ce 
  - docker-ce-cli 
  - containerd.io 

kube_and_dependencies:
  - kubelet=1.25.0-00
  - cri-tools=1.25.0-00
  - kubeadm=1.25.0-00
  - kubectl=1.25.0-00

gpg_key: https://packages.cloud.google.com/apt/doc/apt-key.gpg